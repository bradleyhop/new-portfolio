<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Bradley Smith" />
    <meta
      name="description"
      content="Bradley is a web developer based near the Belgrade Lakes area in Maine.
          Specializing in Vue.js, he is a self-taught developer currently looking for a remote
          position."
    />

    <!-- twitter card metadata (open graph) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@bradleyhop1" />
    <meta name="twitter:image" content="https://bradleysmith.tech/img/ogtwitter.jpg" />

    <!-- open graph metadata -->
    <meta property="og:title" content="Bradley Smith's Portfolio" />
    <meta property="og:type" content="profile" />
    <meta
      property="og:description"
      content="Bradley is a web developer based near the Belgrade Lakes area in Maine.
          Specializing in Vue.js, he is a self-taught developer currently looking for a remote
          position."
    />
    <meta property="og:image" content="/img/og.jpg" />
    <meta property="og:image:alt" content="photo of Bradley at Ilse au Haut" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="225" />
    <meta property="og:url" content="https://bradleysmith.tech" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Poppins&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- material icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <!-- fontawesome 5 icon set -->
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- dummy form so netlify knows what's coming -->
    <form
      name="contact-me"
      netlify
      data-netflify="true"
      netlify-honeypot="bot-field"
      method="post"
      hidden
    >
      <input type="text" name="name" />
      <input type="text" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="speaker" />
    </form>

  </body>

</html>
